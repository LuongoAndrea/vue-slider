<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    
    <link rel="stylesheet" href="./css/style.css" />
    

</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="movie[activeIndex].image" :alt="movie[activeIndex].title" />
                    <div class="text">
                        <h3>{{ movie[activeIndex].title }}</h3>
                        <p>
                            {{ movie[activeIndex].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prev()"></div>
                    <div class="next" @click="next()"></div>
                    <div v-for="(m,index) in movie" key= "index"  @mouseover="hover()" @mouseleave="autoscrool()" class="thumb" :class="index === activeIndex ?'active' : '' ">
                        <img :src="movie[index].image" :alt="movie[index].title"/>
                    </div>
            </div>
        </div>

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
